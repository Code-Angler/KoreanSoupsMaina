<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="top-section">
        <div class="top-section-box">
          <div class="logo">진국</div>
          <div class="nav-desc">국밥에 진심인 어려분을 환영합니다</div>
          <div class="login" onclick="changeToLogin()"><img src="../static/image/login.svg" /></div>
        </div>
    </div>
    <div class="empty-box"></div>
    <div class="title-text-block">
        <h3 class="title-text">
          <span class="up-title-text">뜨끈한 국밥을 찾아서</span> <br />
          진심 국밥
          <p class="title-desc">'진국'은 국밥맛집검색 전문 사이트입니다.</p>
        </h3>
      </div>

      <div class="main-list">
        {% for i in range(3) %}
          <div class="list-columm">
          <div class="list">
            <div class="soup-img-box"><img src="../static/image/soup2.jpeg" class="soup-img"></div>
            <div class="soup-desc-box">
            <div class="soup-title"> <div class="title-stick"></div>
            소문난밀양돼지국밥</div>
            <div class="soup-title-desc">경상남도 창원시 마산회원구 내서읍 호계리 292-8</div>
            <div class="view-more" onclick="changeToReview()"><span class="view-more-box">View more</span></div>
          </div>
          </div>
          <div class="list">
            <div class="soup-img-box"><img src="../static/image/soup2.jpeg" class="soup-img"></div>
            <div class="soup-desc-box">
            <div class="soup-title"> <div class="title-stick"></div>소문난밀양돼지국밥</div>
            <div class="soup-title-desc">경상남도 창원시 마산회원구 내서읍 호계리 292-8</div>
            <div class="view-more" onclick="changeToReview()"><span class="view-more-box">View more</span></div>
          </div>
          </div>
          <div class="list">
            <div class="soup-img-box"><img src="../static/image/soup3.jpeg" class="soup-img"></div>
            <div class="soup-desc-box">
            <div class="soup-title"> <div class="title-stick"></div>소문난밀양돼지국밥</div>
            <div class="soup-title-desc">경상남도 창원시 마산회원구 내서읍 호계리 292-8</div>
            <div class="view-more" onclick="changeToReview()"><span class="view-more-box">View more</span></div>
          </div>
          </div>
        </div>
        {% endfor %}
      </div>

      </div>
      <div class="banner-box"></div>

      
    </div>
    <script src="../static/JS/app.js"></script>
  </body>
</html>
