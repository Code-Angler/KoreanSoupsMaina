<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>진국</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <meta charset="windows-1252">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="top-section">
        <div class="top-section-box">
            <div class="logo">진국</div>
            <div class="nav-desc">국밥에 진심인 어려분을 환영합니다</div>
            <div class="login" onclick="changeToLogin()"><img src="../static/image/login.svg"/></div>
        </div>
    </div>
    <div class="empty-box"></div>
    <div class="title-text-block">
        <h3 class="title-text">
            <span class="up-title-text">뜨끈한 국밥을 찾아서</span> <br/>
            <span>진</span><span class="weak-title">심</span> <span>국</span><span class="weak-title">밥</span>
            <p class="title-desc">'진국'은 국밥맛집검색 전문 사이트입니다.</p>
        </h3>
    </div>
    <div class="count-selected-menu" onclick="showSelectList()">
        <div>
        서울특별시
        </div>
        <div>
      <i class="fas fa-caret-down"></i>
        </div>
        <ul class="count-selected-menu-downlist"  id="selected-count">
          <li id="seoul"  class="categoryList"  >
            서울특별시
          </li>
          <li id="busan" class="categoryList" >
            부산광역시
          </li>
          <li id="daegu" class="categoryList" >
            대구광역시
          </li>
          <li id="incheon" class="categoryList" >
            인천광역시
          </li>
          <li id="gwangju" class="categoryList" >
            광주광역시
          </li>
          <li id="daejeon" class="categoryList" >
            대전광역시
          </li>
          <li id="ulsan" class="categoryList" >
            울산광역시
          </li>
          <li id="sejong" class="categoryList" >
            세종특별자치시 
          </li>
          <li id="gyeonggi" class="categoryList" >
            경기도
          </li>
          <li id="gangwon" class="categoryList" >
            강원도
          </li>
          <li id="chungbuk" class="categoryList" >
            충청북도
          </li>
          <li id="chungnam" class="categoryList" >
            충청남도
          </li>
          <li id="jeonbuk" class="categoryList" >
            전라북도
          </li>
          <li id="jeonnam" class="categoryList" >
              전라남도
          </li>
          <li id="gyeongbuk" class="categoryList" >
            경상북도
          </li>
          <li id="gyeongnam" class="categoryList" >
            경상남도
          </li>
          <li id="jeju" class="categoryList" >
            제주특별자치도
          </li>   
        </ul>
      </div>
    <div class="main-list">
        <div class="list">
            <div class="soup-img-box"><img src="{{ img_url }}" class="soup-img"></div>
            <div class="soup-desc-box">
                <div class="soup-title">
                    <div class="title-stick"></div>
                </div>
                <div class="soup-title-desc" id="address"></div>
                <div class="view-more" onclick="changeToReview()"><span class="view-more-box"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footers">
    <div class="footer-logo"><img src="../static/image/logoblack.png" class="logo-img"></div>
    <div class="footer-menu">
        <div class="footer-menus">Main</div>
        <div class="footer-menus">Login</div>
        <div class="footer-menus">Detail</div>
        <div class="footer-menus">Contact</div>
    </div>
    <div class="footer-copyright">Copyright © 2021 Hanghae Team5</div>
</div>
<div class="banner-box"></div>


</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>


<script src="../static/js/mainpage.js"></script>
<script src="../static/js/chageToreview.js"></script>
<script src="../static/js/login.js"></script>
<script src="../static/js/app.js"></script>
<script src="../static/js/sort.js"></script>

</body>
</html>
